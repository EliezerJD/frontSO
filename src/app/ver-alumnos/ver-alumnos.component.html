<div class="container col-md-12">
<br>
<h2 class="center">Alumnos</h2>  
<div class="table-responsive table-container">  
  <table class="table table-dark table-hover table-striped">  
    <thead class="thead-light">  
      <tr>  
        <th>ID</th>  
        <th>Nombre</th> 
        <th>Apellido Paterno</th> 
        <th>Apellido Materno</th>
        <th>RFID</th>
        <th>Acci√≥n</th> 
      </tr>  
    </thead>  
    <tbody>  
      <tr *ngFor="let data of datas"> 
        <td>{{data.id}}</td> 
        <td>{{data.nombre}}</td> 
        <td>{{data.ap_pat}}</td>
        <td>{{data.ap_mat}}</td>
        <td>{{data.rfid}}</td>   
        <td>  
          <button class="btn btn-warning" (click)="open(mymodal, data)">Editar</button>&nbsp;
          <button (click)="deleteAlumno(data.id, data.idrfid, data.rfid)" class="btn btn-danger">Borrar</button> 
        </td>  
      </tr>  
    </tbody>  
  </table>  
</div> 

<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Editar</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <label>Nombre:</label>
    <input type="text" [(ngModel)]="alumno.nombre" name="name" placeholder="Nombre" class="form-control">
    <br>
    <label>Apellido Paterno:</label>
    <input type="text" [(ngModel)]="alumno.ap_pat" name="name" placeholder="Nombre" class="form-control">
    <br>
    <label>Apellido Materno:</label>
    <input type="text" [(ngModel)]="alumno.ap_mat" name="name" placeholder="Nombre" class="form-control">
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="update(data.id)">Actualizar</button>
  </div>
</ng-template>
