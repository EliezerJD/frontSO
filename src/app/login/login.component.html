    <div class="page-wrapper bg-red p-t-180 p-b-100 font-robo">
        <div class="wrapper wrapper--w960">
            <div class="card card-2">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Login</h2>
                        <div class="form-group">
                        
                        
                     <label>Ingresa tus credenciales:</label>
                     <br>
                     <br>
                     <form (ngSubmit)="login()" ngNativeValidate>
                      <div class="form-group">
                        
                        <input type="text" name="user" [(ngModel)]="data.username" class="form-control" required placeholder="Usuario">
                      </div>
                      <br>
                      <div class="form-group">
                        
                        <input type="password" name="password" [(ngModel)]="data.password" class="form-control" required placeholder="Contraseña">
                      </div>
                      <br>
                      <div class="form-group">
                        
                     
                        
                        <div class="p-t-30">
                            <button class="btn btn--radius btn--green" type="submit">Iniciar Sesión</button>
                        </div>
                </div>
              </form>
            </div>
        </div>
    </div>
